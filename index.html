<!doctype html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    Guesser
  </header>
  <div class="center">
  <section>
    <form>
      jsho<br>
      <input id="input-box" class="margins" type="number" placeholder="Enter your guess" title="Must enter number between 1 and 100">
    </section>
    <section>
      <button id="guess-button" class="margins" type="submit">Guess</button>
      <button id="clear-button" class="margins" type="button" >Clear</button>
    </form>
  </section>
  <main>
    <section id="title-last-guess">
      Your last guess was
    </section>
    <section id="last-guess" class="hidden">
      Loading... last guess
    </section>
    <section id="high-low-boom" class="hidden">
      Loading...
    </section>
    <span></span>
    <div>
    <button>Increase</button>
    <button>Decrease</button>
    </div>
    <button id="reset" type="reset">Reset</button>
  </main>
</div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
